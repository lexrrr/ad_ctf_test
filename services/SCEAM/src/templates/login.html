{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="login-wrapper">
  <div class="content_container">
    <h1 align="center">Login</h1>
    <div class="login_holder">
      <div class="login-form">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="email" style="color: var(--highlight-blue)"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <div class="center-div-content">
              <label for="file">Secret Key</label>
              <div class="custom-file-upload">
                <img
                  src="{{ url_for('static',filename='upload-white.svg') }}"
                  width="100"
                />
                <input type="file" class="form-control" id="file" name="file" />
              </div>
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary form-button">
            Login
          </button>
        </form>
      </div>
      <div class="login-qr">
        <div class="basic_text" style="color: var(--highlight-blue)">
          Sign In with QR-Code
        </div>
        <div>
          <img
            src="{{ url_for('static',filename='dont_scan_me.png') }}"
            style="max-width: 100%; max-height: 100%"
          />
        </div>
        <div class="basic_text">
          Use the Sceam Mobile App to sign in via QR Code
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
