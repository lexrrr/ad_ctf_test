{% extends "base.html" %}
{% block title %}BACKUP{% endblock %} 

<!-- {% block head %}
    <link rel="stylesheet" href="path/to/your-specific.css">
{% endblock %} -->

{% block content%}
    <form method="GET">
      <h2 align="center">List of Users with PublicKey</h1>
      <div style="word-wrap: break-word;">
      <ul class="list-group list-group-flush" id="userlist">
        {% for user in users %}
        <li class="list-group-item">
          Email: {{ user.email }}<br>
          PublicKey: {{ user.public_key_name }}
        </li>
        {% endfor %}
      </ul>
      </div>
    </form>
    {% endblock %}
