{% extends "base.html" %}
{% block title %}BACKUP{% endblock %} 
{% block content %}
    <h1 align="center">Group Messages</h1>
    <div style="word-wrap: break-word;">
    <ul class="list-group list-group-flush" id="messages" style="overflow-y: scroll; height: 50vh;">
      {% for message in messages %} 
      <li class="list-group-item {% if message.owner_id == user.id %}sent-message{% else %}received-message{% endif %}">
        {{ message.data }}
        {{ message.time }}
        {% if message.owner_id == user.id %}
          <button type="button" class="close" onClick="deleteMessageGroup({{ message.id }})">
            <span aria-hidden="true">&times;</span>
          </button>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    </div>
    <form method="POST">
      <textarea name="message_of_group" id="message_of_group" class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Send message</button>
      </div>
    </form>
{% endblock %}
